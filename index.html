<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorbody">
        <div class="result">
            <h1 class="calculation" id="calc"></h1>
            <input type="text" class="resultout" id="screen">
        </div>
        <div class="buttons">
            <div class="operations">
                <button class="operators">+</button>
                <button class="operators">−</button>
                <button class="operators equals">=</button>
                <button class="operators ">×</button>
                <button class="operators ">÷</button>
            </div>
            <!-- <div class="yellowdot"></div> -->
            
            
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">⋅</button>
            <button class="numbers">0</button>
            <button class="numbers">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
